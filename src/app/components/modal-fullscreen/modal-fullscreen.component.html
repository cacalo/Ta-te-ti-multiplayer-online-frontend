@if(mostrar()){
<div id="fondo" @fadeInOut></div>
<div id="container" @animateChildren class="flex-column">
  <span id="uno" @inOutAnimation1>
    <ng-content select="[primario]"></ng-content>
  </span>
  <span id="dos" class="flex-column" @inOutAnimation2>
    <ng-content select="[secundario]"></ng-content>
  </span>
  <span id="pie" class="flex-column">
    <ng-content select="[pie]"></ng-content>
  </span>
</div>
}
